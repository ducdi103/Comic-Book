<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Giải Trí - Lumia 520</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar">
        <span class="logo">🎮 Giải Trí Tổng Hợp</span>
        <div class="nav-btns">
            <button onclick="history.back()">⬅️ Quay Lại</button>
            <button onclick="window.location.href='index.html'">🏠 Trang Chủ</button>
            <button id="toggle-dark">🌙</button>
        </div>
    </nav>
    <main>
        <section id="main-menu">
            <h2>Chọn một lĩnh vực</h2>
            <a href="doctruyen.html" class="menu-button">📚 truyện</a>
            <a href="#" class="menu-button" onclick="alert('Chức năng sắp ra mắt!');">🎬 Xem Phim</a>
            <a href="#" class="menu-button" onclick="alert('Chức năng sắp ra mắt!');">🎵 Nghe Nhạc</a>
            <a href="#" class="menu-button" onclick="alert('Chức năng sắp ra mắt!');">🕹️ Chơi Game</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Giải Trí dành cho Lumia 520</p>
    </footer>

    <script>
        document.getElementById("toggle-dark").onclick = function () {
            var body = document.body;
            if (body.id === "dark-mode") {
                body.id = "";
                localStorage.setItem("theme", "light");
            } else {
                body.id = "dark-mode";
                localStorage.setItem("theme", "dark");
            }
        };
        window.addEventListener("load", function () {
            var theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.body.id = "dark-mode";
            }
        });
    </script>
</body>
</html>
