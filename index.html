<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đọc Truyện - Tấm Cám</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <span class="logo">📚 Truyện Tranh</span>
    <button id="toggle-dark">🌙</button>
  </nav>

  <main>
    <section id="genre-list">
      <h2>Chọn thể loại</h2>
      <div class="genre" onclick="showStoryList('co-tich')">👧 Cổ Tích</div>
      <div class="genre" onclick="alert('Chưa có truyện')">👻 Kinh Dị</div>
      <div class="genre" onclick="alert('Chưa có truyện')">⚔️ Kiếm Hiệp</div>
      <div class="genre" onclick="alert('Chưa có truyện')">🎌 Anime</div>
    </section>

    <section id="story-list" style="display:none;">
      <h2>📖 Chọn truyện</h2>
      <div class="story" onclick="showStory('tamcam')">👑 Tấm Cám</div>
      <button onclick="goHome()">🔙 Quay lại</button>
    </section>

    <section id="story-reader" class="story-reader" style="display:none;">
      <h2 id="story-title"></h2>
      <div id="story-content" class="story-content-box"></div>

      <div class="reader-nav">
        <button onclick="prevPage()">⬅</button>
        <button onclick="nextPage()">➡</button>
        <button onclick="goHome()">🏠</button>
        <button onclick="goBackToList()">🔙</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Đọc Truyện dành cho Lumia 520</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
